<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">   
                <div class="row">                 
                  <div class="col-sm-6">
                        <h3>{{l("PhoneBook")}}</h3>
                  </div>
                  <div class="col-sm-6 text-right">
                    <button class="btn btn-primary" (click)="createPersonModal.show()"><i class="fa fa-plus"></i> {{l("CreateNewPerson")}}</button>
                  </div>
                  
                  <div class="col-sm-12">
                      <h3>{{l("AllPeople")}} ({{people.length}})</h3>
                  </div>
                </div>
                <div class="col-sm-12">
                    <form autocomplete="off">
                        <div class="m-form m-form--label-align-right">
                          <div class="row align-items-center m--margin-bottom-10">
                            <div class="col-xl-12">
                                <div class="form-group m-form__group align-items-center">
                                    <div class="input-group">
                                    <input [(ngModel)]="filter" name="filterText" autoFocus class="form-control m-input" 
                                    [placeholder]="l('SearchWithThreeDot')" type="text">
                                    <span class="input-group-btn">
                                    <button (click)="getPeople()" class="btn btn-primary" type="submit">Search</button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                   </form>
                </div>
            </div>           

            <div class="body table-responsive">

                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>{{l('Name')}}</th>
                            <th>{{l('Email Address')}}</th>    
							 <th>{{l('Actions')}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let person of people">
                            <td>{{person.name + ' ' + person.surname}}</td>
                            <td>{{person.emailAddress}}</td>
                            <td>
                                <button id="deletePerson" (click)="deletePerson(person)" title="{{l('Delete')}}" 
                                class="btn btn-outline-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill" href="javascript:;">
                                <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>          
             
            </div>
        </div>
    </div>
	  <createPersonModal #createPersonModal (modalSave)="getPeople()"></createPersonModal>
</div>
